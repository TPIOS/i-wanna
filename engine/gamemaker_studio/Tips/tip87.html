		<div class="tip">
			<div class="tiptext">
				<h1>Events</h1>
				<p>
				You can suppressed the draw event manually using the function <a href="http://docs.yoyogames.com/source/dadiospice/002_reference/drawing/draw_enable_drawevent.html"><tt>draw_enable_drawevent</tt></a>. 
				This permits you to implement "frame-skipping" techniques (for example), but it should be noted that it doesn't just stop things from drawing, it prevents <b>all</b> draw event code from being run.
				</p>
