	<body>
		<div class="tip">
			<div class="tiptext">
				<h1>Events</h1>
				<p>
				The <b>Create</b> event of the object, and any code it contains, is triggered the moment that the instance is created (rather than at the end of the current step), meaning that its code will run before 
				the rest of the code in the instance calling the function for that step.
				</p>
			</div>
		</div>
	</body>
</html>
