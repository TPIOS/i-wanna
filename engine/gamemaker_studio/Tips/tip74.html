	<body>
		<div class="tip">
			<div class="tiptext">
				<h1>Events</h1>
				<p>
				<b>Alarm</b> events count down one each step and when they reach 0 they are triggered. However they <i>finish</i> on -1, so to stop an alarm you should set it to -1, not 0. For example
				<p class="code">
					alarm[0] = -1;<br>
				</p>
			</div>
		</div>
	</body>
</html>
