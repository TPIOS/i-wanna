				<h1>Functions</h1>
				<p>
				If your game for touch devices isn't responding correctly to touches, it may be because <i>GameMaker: Studio</i> interprets a double-tap on the device screen as a <b>right mouse button</b> event. You 
				can turn off this default behaviour using the function 
				<a href="http://docs.yoyogames.com/source/dadiospice/002_reference/mouse,%20keyboard%20and%20other%20controls/device%20input/device_mouse_dbclick_enable.html"><tt>device_mouse_dbclick_enable</tt></a>.
				</p>
