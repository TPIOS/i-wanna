				<h1>Extensions</h1>
				<p>
				While most data in GamMaker: Studio is stored in double-precision floating-point format or as strings, you can still use other data-types in extensions and then check for them using the 
				<a href="http://docs.yoyogames.com/source/dadiospice/002_reference/001_gml%20language%20overview/data%20types.html"><tt>is_</tt></a> functions. For example, <tt>is_int64</tt>.
				</p>
