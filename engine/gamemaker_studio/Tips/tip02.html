	<div class="tip">
			<div class="tiptext">
				<h1>Functions</h1>
				<p>If your game draws backgrounds or sprites that require no alpha blending, consider switching it off using 
				<a href="http://docs.yoyogames.com/source/dadiospice/002_reference/drawing/color%20and%20blending/draw_enable_alphablend.html"><tt>draw_enable_alphablend(false)</tt></a> <i>before</i> drawing 
				(remember to switch it on again after use, as you would a blend mode). This can improve performance, especially on mobile devices.</p>
			</div>
