	<body>
		<div class="tip">
			<div class="tiptext">
				<h1>UI</h1>
				<p>
				If you add any <b>constants</b> to the "Default" constants list, these will be saved out when you save the game and then be added automatically to any new projects that you start. In this way you 
				can create a number of "base" constants that will always be added to new projects when you create them.
				</p>
			</div>
